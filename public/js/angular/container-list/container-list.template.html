<h1> From container list</h1>
<div>
  {{$ctrl.resulting_array}}
</div>
<div id = "table_list_container">
  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Panel heading</div>
    <!-- Table -->
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Port</th>
          <th>Created at</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <div >
          <tr ng-repeat="container in $ctrl.resulting_array">
            {{container}}
            <td>#</td>
            <td>{{container.name}}</td>
            <td>{{container.port}}</td>
            <td>{{container.createdAt }}</td>
            <td>{{container.status}}</td>
          </tr>
        </div>
      </tbody>
    </table>
  </div>
</div>
