<div id = "login">
  <form name= " form" ng-submit = "loginCtrl.login(loginCtrl.user)" role = "form">
    <i class = "fa fa-key"></i>
    <input type="text" name = "userName" id = "userName" class = "form-control" placeholder = "Login SIGAA" size = "35" ng-model="loginCtrl.user.userName" ng-required="true"/>
    <i class="fa fa-lock"></i>
    <input type = "password" name = "password" id="password" class="form-control" placeholder = "Senha SIGAA" ng-model="loginCtrl.user.password"  ng-required="true" />
    <input type = "submit" value = "Enviar" id = "submit_btn" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">
  </form>
</div>

{{loginCtrl.creatingContainer}}
<div ng-show = "loginCtrl.creatingContainer" class="alert">
	Creating your container
</div>

<div  ng-show = "form.userName.$invalid && form.userName.$dirty" class = "alert alert-danger">
  Por favor preencha o campo de login'
</div>
<div ng-show = "form.password.$invalid && form.password.$dirty" class = "alert alert-danger">
  Por favor preencha o campo de senha
</div>
