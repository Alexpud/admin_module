<div class="container">
<form name="form" ng-submit="$ctrl.login()" role="form" style="max-width: 300px;margin: 0 auto">

    <div class = "form-group" >
        <label for="username">Usuário Sigaa</label>
        <i class="fa fa-key"></i>
        <input type="text" name="username" id="username" class="form-control" ng-model="$ctrl.username" style="margin-bottom: -1px; border-bottom-right-radius: 0; border-bottom-left-radius: 0" required />
        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Qual seu usuário Sigaa ?</span>
    </div>
    
    <div class="form-group">
        <label for="password">Senha Sigaa</label>
        <i class="fa fa-lock"></i>
        <input type="password" name="password" id="password" class="form-control" ng-model="$ctrl.password" style="border-bottom-right-radius: 0; border-bottom-left-radius: 0" required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Qual sua senha Sigaa ?</span>
    </div>
    
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login
        </button>
    </div>

</form>
</div>
