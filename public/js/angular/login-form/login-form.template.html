<div class="container">
<form name="form" ng-submit="$ctrl.login($ctrl.user)" role="form" style="max-width: 300px;margin: 0 auto">

    <div class = "form-group" >
        <label for="username">Usuário Sigaa</label>
        <i class="fa fa-key"></i>
        <input type="text" name="username" id="username" class="form-control" ng-model="$ctrl.user.username" style="margin-bottom: -1px; border-bottom-right-radius: 0; border-bottom-left-radius: 0" ng-required="true"/>
    </div>
    
    <div class="form-group">
        <label for="password">Senha Sigaa</label>
        <i class="fa fa-lock"></i>
        <input type="password" name="password" id="password" class="form-control" ng-model="$ctrl.user.password" style="border-bottom-right-radius: 0; border-bottom-left-radius: 0" ng-required="true" />

    </div>
    
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login
        </button>
    </div>
    <div ng-show="form.username.$invalid && form.username.$dirty" class="alert alert-danger">
     Qual seu usuário do sigaa ?       
    </div>
    <div ng-show="form.password.$invalid && form.password.$dirty" class="alert alert-danger">
     Qual sua senha do sigaa ?       
    </div>
</form>
</div>
